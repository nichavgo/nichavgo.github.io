<!DOCTYPE html>
<html lang='es-BO'>
    <head>
        <title>Loba</title>

        <meta charset='utf-8'>
        <meta name='author' content='Nicolás Chavarría'>

        <link rel='preconnect' href='https://fonts.gstatic.com'>
        <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap'>

        <script>
            document.write("<link rel='stylesheet' href='style.css?v=" + Date.now() + "'>\n");
            document.write("<script src='game.js?v=" + Date.now() + "' async><\/script>\n");
            document.write("<script src='setup.js?v=" + Date.now() + "' defer><\/script>\n");
        </script>
    </head>
    <body>
        <div class='setup' style='display: none;'>
            <h1>Loba</h1>
            <div class='selectOnOff'>
                <button class='onlineHostButton'>Crear Partida</button>
                <button class='onlineGuestButton'>Unirse a Partida</button>
                <button class='offlineButton'>Offline</button>
            </div>
            <div class='online' style='display: none;'>

            </div>
            <div class='offline' style='display: none;'>
                <div class='setupForm'>
                    <label for='playerName'>Nombre del jugador:</label>
                    <input type='text' name='playerName' id='playerName' placeholder='Nombre'>
                    <label for='playerNumber'>Número de jugadores:</label>
                    <input type='number' name='playerNumber' id='playerNumber' min='2'>
                    <label for='maxPoints'>Número máximo de puntos:</label>
                    <input type='number' name='maxPoints' id='maxPoints' min='1'>
                    <div class='emptySpace'></div>
                    <input type='submit' id='playButton' value='JUGAR'>
                </div>
            </div>
        </div>
        <div class='game' style='display: none;'>
            <div class='table'>
                <div class='tricas'></div>
                <div class='escaleras'></div>
                <div class='discard'></div>
            </div>
            <div class='info'>

            </div>
            <div class='hand'></div>
        </div>
    </body>
</html>
